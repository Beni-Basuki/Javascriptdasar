<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>es6 object</title>
</head>
<body>
<script>
    let car = {
        speed: 40,
        accelerate() {
            this.speed += 10;
        }
    };
    car.accelerate();
    car.accelerate();
    console.log(car.speed);
</script>
</body>
</html>
