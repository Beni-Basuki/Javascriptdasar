<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>changing style</title>
</head>
<body>
<span>"hello"</span>
<script>
    const s = document.getElementsByTagName("span");
    for (let x=0; x<s.length; x++){
        s[x].style.backgroundColor = "red";
    }
</script>
</body>
</html>
