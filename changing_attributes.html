<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>changing attributes</title>
</head>
<body>
<img src="image/school.jpg">
<script>
    var arr = document.getElementsByTagName("img");
    for (var x = 0; x<arr.length; x++){
        arr[x].src = "image/budaya.jpg";
    }
</script>
</body>
</html>
