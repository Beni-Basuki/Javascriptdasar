<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>handling events</title>
</head>
<body>
<p id="demo">Click the button to display the date.</p>
<button onclick="func()">The time is?</button>
<script>
    function func() {
        document.getElementById("demo").innerHTML = Date();
    }
</script>
</body>
</html>
