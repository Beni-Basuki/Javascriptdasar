<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>comparasion operator</title>
</head>
<body>
<script>

    var value1 = 5;
    var value2 = 4;

    //equal
    value1 == value2;

    //not equal
    value1 != value2;

    //less than
    value2 < value1;

    //equal (identical)
    value1 === value2;

</script>
</body>
</html>
